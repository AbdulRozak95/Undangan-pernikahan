<body>

        <div id="countdown"></div>
    </section>
    
    <section id="gallery">
        <h3>Galeri Foto</h3>
        <div class="gallery-container">
            <img src="ft3.jpg" alt="Foto 1">
            <img src="ft2.JPG" alt="Foto 2">
            <img src="ft.JPG" alt="Foto 3">
            <img src="ft4.jpg" alt="Foto 4">

    </section>

    <section id="location">

    <section id="rsvp">
        <h3>Konfirmasi Kehadiran</h3>
        <form id="rsvp-form">
            <input type="text" placeholder="Nama Anda" required>
            <select>
                <option>Hadir</option>
                <option>Tidak Hadir</option>
            </select>
            <button type="submit">Kirim</button>
        </form>
    </section>

    <section id="share">
        <h3>Bagikan Undangan</h3>
        <button onclick="shareToWhatsApp()">Bagikan via WhatsApp</button>
        <button onclick="shareToInstagram()">Bagikan via Instagram</button>
